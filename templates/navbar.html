 <html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

.navbar {
  max-width: 100%;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  padding: 12px 10px; /* Reduced padding */
}

/* Style links in the navbar */
.navbar a {
  color: white;
  text-decoration: none;
  font-size: 24px; /* Reduced font size */
  padding: 12px;
  white-space: nowrap; /* Prevent wrapping and ensure the text stays in one line */
}

/* Apply hover effect */
.navbar a:hover,
.navbar .search-container button:hover {
  background-color: #000;
}

/* Style for the active link */
.active {
  background-color: #04AA6D;
}

.moyai-title {
  font-size: 60px;
  font-weight: bold;
  color: white;
  text-decoration: none;
  text-align: center;
  width: 100%;
  margin: 0;
  padding: 0;
  transform: translateX(70px); /* Adjust this value as needed */
}


/* Style the search container */
.search-container {
  display: flex;
  align-items: center;
}

/* Style the search input */
.navbar input[type=text] {
  padding: 6px;
  font-size: 17px;
  border: none;
  background-color: #ffffff;
}

/* Style the search button */
.navbar .search-container button {
  padding: 6px 10px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}


@media screen and (max-width: 1350px) {/*1624*/
  .navbar {
    flex-direction: column; /* Stack navbar items vertically */
    align-items: center; /* Align items in the center */
    justify-content: center; /* Center items vertically */
    padding-top: 10px; /* Add some padding at the top */
    padding-bottom: 10px; /* And at the bottom for visual balance */
  }

  .navbar a,
  .search-container {
    width: 100%; /* Full width for all items */
    text-align: center; /* Center text for all items */
    margin: 10px 0; /* Add some margin at the top and bottom */
  }

  .search-container {
    order: 1; /* Order search container after the title */
  }

  .moyai-title {
    order: 0; /* Make sure the title comes first */
    font-size: 40px; /* Adjust font size to ensure visibility */
    margin: 0; /* Remove any margins that might hide the title */
    padding: 10px 0; /* Add padding for spacing */
  }

  /* Adjust the search input and button inside the search container if needed */
  .search-container input[type=text],
  .search-container button {
    margin: 0 auto; /* Center align the search input and button */
  }
}

@media screen and (max-width: 1350px) {/*1623*/
  .moyai-title {
    text-align: center; /* Center the title text */
    width: 100%; /* Set the width to full to avoid text shifting */
    /* Ensure there's no transform or margin altering the title position */
    transform: none;
    margin: 0 auto;
    font-size: 50px;
  }
  /* Ensure that other elements are also properly aligned */
  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    /* Adjust styles as needed so everything is centered */
    width: 100%;
    padding: 12px;
    margin-top: 2px; /* Add slight space between items */
  }
}


@media screen and (max-width: 300px) {
  .navbar {
    flex-direction: column;
    align-items: stretch;
  }

  /* Ensure full width for navbar items */
  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    width: 100%;
    padding: 12px;
    margin-top: 2px; /* Add slight space between items */
  }

  /* Reset margins and order for the title on small screens */
  .moyai-title {
    transform: translateX(3%);
    order: 0;
    margin: 0; /* Remove margin to prevent horizontal scrolling */
    font-size: 50px; /* Further reduce font size on very small screens */
  }

  /* Reset order for the search container on small screens */
  .search-container {
    order: 1;
    margin-top: 2px; /* Add slight space between items */
  }
}


    </style>
  </head>
  </html>
