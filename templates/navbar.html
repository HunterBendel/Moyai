 <html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

.navbar {
  max-width: 100%;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  padding: 12px 10px; /* Reduced padding */
}

/* Style links in the navbar */
.navbar a {
  color: white;
  text-decoration: none;
  font-size: 17px; /* Reduced font size */
  padding: 12px;
  white-space: nowrap; /* Prevent wrapping and ensure the text stays in one line */
}

/* Apply hover effect */
.navbar a:hover,
.navbar .search-container button:hover {
  background-color: #000;
}

/* Style for the active link */
.active {
  background-color: #04AA6D;
}

/* Adjust the title size and alignment */
.moyai-title {
  transform: translateX(200%);
  font-size: 30px; /* Reduced font size for better fit */
  font-weight: bold;
  color: white;
  text-decoration: none;
  /*padding: 0; /* Remove padding to avoid overflow */
  margin: 0 auto; /* Center the title */
  
}

/* Style the search container */
.search-container {
  display: flex;
  align-items: center;
}

/* Style the search input */
.navbar input[type=text] {
  padding: 6px;
  font-size: 17px;
  border: none;
  background-color: #ffffff;
}

/* Style the search button */
.navbar .search-container button {
  padding: 6px 10px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

/* Adjustments for smaller screens */
@media screen and (max-width: 1050px) {
  .navbar {
    flex-direction: column;
    align-items: stretch;
  }

  /* Ensure full width for navbar items */
  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    width: 100%;
    padding: 12px;
    margin-top: 2px; /* Add slight space between items */
  }

  /* Reset margins and order for the title on small screens */
  .moyai-title {
    transform: translateX(1%);
    order: 0;
    margin: 0; /* Remove margin to prevent horizontal scrolling */
    font-size: 24px; /* Further reduce font size on very small screens */
  }

  /* Reset order for the search container on small screens */
  .search-container {
    order: 1;
    margin-top: 2px; /* Add slight space between items */
  }
}

@media screen and (max-width: 775px) {
  .navbar {
    flex-direction: column;
    align-items: stretch;
  }

  /* Ensure full width for navbar items */
  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    width: 100%;
    padding: 12px;
    margin-top: 2px; /* Add slight space between items */
  }

  /* Reset margins and order for the title on small screens */
  .moyai-title {
    transform: translateX(1.5%);
    order: 0;
    margin: 0; /* Remove margin to prevent horizontal scrolling */
    font-size: 24px; /* Further reduce font size on very small screens */
  }

  /* Reset order for the search container on small screens */
  .search-container {
    order: 1;
    margin-top: 2px; /* Add slight space between items */
  }
}

@media screen and (max-width: 500px) {
  .navbar {
    flex-direction: column;
    align-items: stretch;
  }

  /* Ensure full width for navbar items */
  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    width: 100%;
    padding: 12px;
    margin-top: 2px; /* Add slight space between items */
  }

  /* Reset margins and order for the title on small screens */
  .moyai-title {
    transform: translateX(3%);
    order: 0;
    margin: 0; /* Remove margin to prevent horizontal scrolling */
    font-size: 24px; /* Further reduce font size on very small screens */
  }

  /* Reset order for the search container on small screens */
  .search-container {
    order: 1;
    margin-top: 2px; /* Add slight space between items */
  }
}


    </style>
  </head>
  </html>
