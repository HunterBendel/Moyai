 <html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

.navbar {
  display: flex;                /* Enable Flexbox for the navbar */
  align-items: center;          /* Vertically center align the child elements */
  justify-content: space-between; /* Space out the items */
  background-color: #333;
  padding: 12px 20px;          /* Add padding to the left and right */
}

.navbar a,
.navbar .search-container {
  color: white;
  text-decoration: none;
  font-size: 20px;
  padding: 12px;
}

.navbar a:hover,
.navbar .search-container button:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
}

.moyai-title {
  font-size: 50px; /* Adjust for desired size */
  font-weight: bold; /* Make it bold */
  color: white; /* Set the color */
  text-decoration: none; /* Remove underline */
  flex-grow: 1; /* Allow the title to grow */
  text-align: center; /* Center the text of the title */
}

.search-container {
  display: flex;               /* Enable Flexbox for the search container */
  align-items: center;
}

.navbar input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
  background-color: #ffffff; /* Set the background color to white */
}

.navbar .search-container button {
  padding: 6px 10px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

/* Media query for smaller screens */
@media screen and (max-width: 500px) {
  .navbar {
    flex-direction: column;
    align-items: stretch;
  }

  .navbar a,
  .search-container,
  .search-container input[type=text],
  .search-container button {
    width: 100%; /* Full width for smaller screens */
  }

  .moyai-title {
    order: 0; /* Ensure the title is at the top on smaller screens */
  }

  .search-container {
    order: 1; /* Place search container below the title on smaller screens */
  }
}

    </style>
  </head>
  </html>
