 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .navbar {
      width: 100%;
      background-color: #333;
      overflow: auto;
      position: relative; /* Added for positioning the title */
    }

    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .navbar a:hover {
      background-color: #000;
    }

    .navbar a.split {
      float: right;
      background-color: #333;
      color: white;
    }

    .navbar a.splitb {
      float: right;
      background-color: #333;
      color: white;
    }

    .navbar a.split:hover {
      background-color: #000;
    }

    .active {
      background-color: #04AA6D;
    }

    .moyai-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px; /* Adjust for desired size */
      font-weight: bold; /* Make it bold */
      color: white; /* Set the color */
      text-decoration: none; /* Remove underline */
    }

    .search-container {
      float: right;
      padding: 12px;
    }

    .navbar input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
      background-color: #ffffff; /* Set the background color to white */
      color: black; /* Set the text color to black for better contrast */
    }


    .navbar .search-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    .navbar .search-container button:hover {
      background: #ccc;
    }

    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
      }
    }
      img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
  </head>
  </html>
