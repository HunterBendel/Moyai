{% include 'navbar.html' %}
<head>
    <meta charset="UTF-8">
    <title>Moyai</title>
    <script src="https://unpkg.com/tko/dist/tko.es6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='change_password.css') }}">
    <div class="navbar">
      <a href="home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a class="active" href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
      <a href="about"><i class="fa fa-info-circle"></i> About</a>
      <span class="moyai-title">Moyai</span> <!-- Changed to span for non-clickable title -->
      <form action="/search" method="get">
        <div class="search-container">
            <input type="text" placeholder="Search for games..." name="query">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
      <a class="splitb">Welcome, {{ name }}</a>
    </div>
    <h1 align="center">Moyai</h1>
    <img src=https://retrostylegames.com/wp-content/uploads/2023/02/Techniques-for-Creating-AI-Game-Art-Design.jpg
          alt="Moyai Background"
          style="width:25%">
</head>
<body>
<hr>

{% block app_content %}
    <h1>Change Password</h1>
    {{ password_template|safe }}
{% endblock %}

<footer>
    <p>&copy; 2024 Moyai App. All rights reserved.</p>
</footer>

</body>
