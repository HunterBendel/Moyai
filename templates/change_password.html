{% include 'navbar.html' %}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Moyai</title>
    <script src="https://unpkg.com/tko/dist/tko.es6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='change_password.css') }}">
    <div class="navbar">
      <a href="home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a class="active" href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
      <a href="about"><i class="fa fa-info-circle"></i> About</a>
      <a href="myGames"><i class="fa fa-book"></i> My Games</a>
      <span class="moyai-title">Moyai</span>
      <form action="/search" method="get">
        <div class="search-container">
            <input type="text" placeholder="Search for games..." name="query">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
      <a class="splitb">Welcome, {{ name }}</a>
    </div>
</head>
<body>
  <div class="container">
    {% block app_content %}
        <h1>Change Password</h1>
        {{ password_template|safe }}
    {% endblock %}
  </div>
</body> 
<footer>
    <p>&copy; 2024 Moyai App. All rights reserved.</p>
</footer>
