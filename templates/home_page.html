<!-- This is to construct the navbar and update the active state to whatever
     page it is on. -->
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <div class="navbar">
    <a class="active" href="home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
    <a href="about"><i class="fa fa-info-circle"></i> About</a>
    <a href="myGames"><i class="fa fa-book"></i> My Games</a>
    <span class="moyai-title">Moyai</span>
    <form action="/search" method="get">
      <div class="search-container">
          <input type="text" placeholder="Search for games..." name="query">
          <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
    <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
    <a class="splitb">Welcome, {{ name }}</a>
  </div>

</head>

{% extends 'base.html' %}

{% block content %}
<!-- 
static/images/fortnite-placeholder.png
static/images/cayde6-placeholder.jpg
static/images/lebron-placeholder.jpg
static/images/moyai_logo.png
-->
<body>
  <title>Home</title>
  <main>
      <section id="recommendations">
          <h2>Recommended Games</h2>
          <div class="games-grid">
            {% for game in recommended_games %}
                <div class="game">
                    <h3>{{ game.name }}</h3>
                    <img src="{{ game.cover_image_url }}" alt="{{ game.name }} cover image">
                    <a href="{{ url_for('game_details', game_id=game.id, game_name=game.name, cover_image_url=game.cover_image_url) }}">View Details</a>
                </div>
            {% endfor %}
        </div>
        
      </section>

      <section id="news">
          <h2>Latest Gaming News</h2>
          <div id="gaming-news">
              <!-- Latest gaming news will be displayed here -->
          </div>
      </section>
    </main>
</body>

{% endblock %}
