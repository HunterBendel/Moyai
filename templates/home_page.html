<!-- This is to construct the navbar and update the active state to whatever
     page it is on. -->
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <div class="navbar">
    <a class="active" href="home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
    <a href="about"><i class="fa fa-info-circle"></i> About</a>
    <span class="moyai-title">Moyai</span> <!-- Changed to span for non-clickable title -->
    <form action="/search" method="get">
      <div class="search-container">
          <input type="text" placeholder="Search for games..." name="query">
          <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
    <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
    <a class="splitb">Welcome, {{ name }}</a>
  </div>

</head>

          <h2>Latest Gaming News</h2>
