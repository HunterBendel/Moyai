<head>
    <div class="navbar">
      <a href="home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
      <a href="about"><i class="fa fa-info-circle"></i> About</a>
      <a href="myGames"><i class="fa fa-book"></i> My Games</a>
      <span class="moyai-title">Moyai</span>
      <form action="/search" method="get">
        <div class="search-container">
            <input type="text" placeholder="Search for games..." name="query">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <a class="split" href="logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
      <a class="splitb">Welcome, {{ name }}</a>
  </div>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if games %}
    <div class="games-grid">
        {% for game in games %}
            <div class="game">
                <h3>{{ game.name }}</h3>
                <img src="{{ game.cover_image_url }}" alt="{{ game.name }} cover image">
                <a href="{{ url_for('game_details', game_id=game['id'], game_name=game['name'], cover_image_url=game['cover_image_url']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No games found.</p>
{% endif %}
{% endblock %}
