{% include 'navbar.html' %}
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Moyai</title>
    <script src="https://unpkg.com/tko/dist/tko.es6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='change_password.css') }}">
    <div class="navbar">
      <a href="home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a class="active" href="profile"><i class="fa fa-fw fa-user"></i> Profile</a>
      <a href="about"><i class="fa fa-info-circle"></i> About</a>
      <span class="moyai-title">Moyai</span> <!-- Changed to span for non-clickable title -->
      <form action="/search" method="get">
        <div class="search-container">
            <input type="text" placeholder="Search for games..." name="query">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
      <a class="split" href="/logout"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
      <a class="splitb">Welcome, {{ name }}</a>
    </div>
    <br>
    <img src=https://retrostylegames.com/wp-content/uploads/2023/02/Techniques-for-Creating-AI-Game-Art-Design.jpg
          alt="Moyai Background"
          id="site-image">
    <br>
</head>
<body>
  <div class="container">
    {% block app_content %}
    <h1>Password {{ title }}</h1>
    <h3>New password is:</h3>
    <p>{{ new_password }}</p>

    <!-- <form action="/settings">
        <input type="submit" value="Back to Settings" />
    </form> -->

    <!-- â†“ I had to change this to profile page since we dont have a settings page-->
    <form action="/profile_page">
      <input type="submit" value="Back to Profile" />
    </form>

    {% endblock %}
  </div>
</body>
